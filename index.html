<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MEDIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #3b82f6, #a855f7);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .canvas-container {
      width: 100%;
      max-width: 1100px;
      background: transparent;
      /* Let the canvas white card show through */
      border-radius: 16px;
      padding: 32px 48px 60px;
      position: relative;
      overflow: hidden;
    }

    #heroCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .content-layer {
      position: relative;
      z-index: 2;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-weight: 700;
      font-size: 28px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-right a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
    }

    .hero-text h1 {
      font-size: clamp(32px, 5vw, 48px);
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero-text p {
      color: #555;
      margin-bottom: 24px;
      font-size: 18px;
    }

    .hero-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn-primary {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-secondary {
      background: transparent;
      color: #000;
      border: 1px solid #ddd;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .logos {
      display: flex;
      gap: 20px;
      color: #999;
      font-weight: 600;
      flex-wrap: wrap;
    }

    .hero-image {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .nav-links {
        display: none;
        /* Hide links on small screens for cleaner look */
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-buttons {
        justify-content: center;
      }

      .logos {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="canvas-container">
    <canvas id="heroCanvas"></canvas>

    <div class="content-layer">
      <div class="navbar">
        <div class="logo">YOLO</div>

        <div class="nav-links">
          <a href="#">Features</a>
          <a href="#">Templates</a>
          <a href="#">Learn</a>
          <a href="#">Pricing</a>
        </div>

        <div class="nav-right">
          <a href="#">Sign in</a>
        </div>
      </div>

      <div class="hero">
        <div class="hero-text">
          <h1>Build It<br>Yourself.</h1>
          <p>
            YOLO helps you get work done with slick & fast UI.
          </p>

          <div class="hero-buttons">
            <button class="btn-primary">Get started</button>
            <button class="btn-secondary">Learn more</button>
          </div>

          <div class="logos">
            <span>ZOHO</span>
            <span>NETFLIX</span>
            <span>Amazon</span>
            <span>Figma</span>
          </div>
        </div>

        <div class="hero-image">
          <img src="image.png" alt="SUN">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
